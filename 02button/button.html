<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.css">
</head>

<body>
    <h1>Membuat Tombol dengan JQuery UI | www.malasngoding.com</h1>

    <h3>Default button</h3>
    <button>Tombol</button>
    <input type="submit" value="Tombol submit">
    <a href="#">Tombol link</a>

    <h3>Checkbox button</h3>
    <div id="format">
        <input type="checkbox" id="checkbox-1"><label for="checkbox-1">B</label>
        <input type="checkbox" id="checkbox-2"><label for="checkbox-2">I</label>
        <input type="checkbox" id="checkbox-3"><label for="checkbox-3">U</label>
    </div>

    <h3>Icon button</h3>
    <button class="checkbox-button-1">Button with icon only</button>
    <button class="checkbox-button-2">Button with icon on the left</button>
    <button class="checkbox-button-3">Button with two icons <span class="ui-icon ui-icon-triangle-1-s"></span></button>
    <button class="checkbox-button-4"><span class="ui-icon ui-icon-triangle-1-s"></span>Button with two icons and no
        text </button>

    <h3>Radio button</h3>
    <div id="radio">
        <input type="radio" id="radio-1" name="radio-1"><label for="radio-1">Choice 1</label>
        <input type="radio" id="radio-2" name="rradio-2" checked="checked"><label for="radio-2">Choice 2</label>
        <input type="radio" id="radio-3" name="radio-3"><label for="radio-3">Choice 3</label>
    </div>

    <h3>Split button</h3>
    <div>
        <div>
            <button id="rerun">Run last action</button>
            <button id="select">Select an action</button>
        </div>
        <ul>
            <li>Open...</li>
            <li>Save</li>
            <li>Delete</li>
        </ul>
    </div>

    <h3>Toolbar button</h3>
    <div id="toolbar" class="ui-widget-header ui-corner-all">
        <button id="beginning">go to beginning</button>
        <button id="rewind">rewind</button>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="forward">fast forward</button>
        <button id="end">go to end</button>

        <input type="checkbox" id="shuffle"><label for="shuffle">Shuffle</label>

        <span id="repeat">
            <input type="radio" id="repeat0" name="repeat" checked="checked"><label for="repeat0">No Repeat</label>
            <input type="radio" id="repeat1" name="repeat"><label for="repeat1">Once</label>
            <input type="radio" id="repeatall" name="repeat"><label for="repeatall">All</label>
        </span>
    </div>
</body>
<!-- jquery  -->
<script src="../js/jquery.js"></script>
<!-- jquery-ui  -->
<script src="../js/jquery-ui.js"></script>

<!-- javascript buatan sendiri  -->
<script src="./script.js"></script>

</html>
